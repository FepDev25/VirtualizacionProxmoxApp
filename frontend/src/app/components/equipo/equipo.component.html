<h2 class="text-2xl font-semibold text-blue-700 mb-4">Gesti칩n de Equipos</h2>

<form (ngSubmit)="guardarEquipo()" class="bg-blue-50 p-6 rounded-xl shadow-md space-y-4 mb-6">
  <div>
    <label class="block text-blue-800 font-medium mb-1">Nombre:</label>
    <input type="text"
           [(ngModel)]="nuevoEquipo.nombre"
           name="nombre"
           required
           class="w-full px-4 py-2 border border-blue-200 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
  </div>

  <div>
    <label class="block text-blue-800 font-medium mb-1">Ciudad:</label>
    <input type="text"
           [(ngModel)]="nuevoEquipo.ciudad"
           name="ciudad"
           required
           class="w-full px-4 py-2 border border-blue-200 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
  </div>

  <div>
    <label class="block text-blue-800 font-medium mb-1">A침o de Fundaci칩n:</label>
    <input type="number"
           [(ngModel)]="nuevoEquipo.fundacion"
           name="fundacion"
           required
           class="w-full px-4 py-2 border border-blue-200 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
  </div>

  <div class="flex space-x-4">
    <button type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-md transition">
      {{ editandoId !== null ? 'Actualizar' : 'Guardar' }}
    </button>
    <button *ngIf="editandoId !== null"
            type="button"
            (click)="cancelarEdicion()"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md transition">
      Cancelar
    </button>
  </div>
</form>

<!-- TABLA DE EQUIPOS -->
<table *ngIf="equipos.length > 0"
       class="w-full border border-blue-200 rounded-lg overflow-hidden shadow-sm text-sm bg-white">
  <thead class="bg-blue-100 text-blue-900 font-semibold">
    <tr>
      <th class="px-4 py-2 border">ID</th>
      <th class="px-4 py-2 border">Nombre</th>
      <th class="px-4 py-2 border">Ciudad</th>
      <th class="px-4 py-2 border">Fundaci칩n</th>
      <th class="px-4 py-2 border">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let equipo of equipos" class="hover:bg-blue-50">
      <td class="px-4 py-2 border text-center">{{ equipo.id }}</td>
      <td class="px-4 py-2 border">{{ equipo.nombre }}</td>
      <td class="px-4 py-2 border">{{ equipo.ciudad }}</td>
      <td class="px-4 py-2 border text-center">{{ equipo.fundacion }}</td>
      <td class="px-4 py-2 border text-center space-x-2">
        <button (click)="editarEquipo(equipo)"
                class="bg-blue-400 hover:bg-blue-500 text-white px-3 py-1 rounded-md text-xs transition">
          Editar
        </button>
        <button (click)="eliminarEquipo(equipo.id!)"
                class="bg-red-400 hover:bg-red-500 text-white px-3 py-1 rounded-md text-xs transition">
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
